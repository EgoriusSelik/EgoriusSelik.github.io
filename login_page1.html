<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Подключени фавиконки-->
    <link type="image/png" sizes="16x16" rel="icon" href="images/site_favicon.png">
    
    <!--Подключение файла со стилями-->
    <link rel="stylesheet" href="css/style.css">

    <!--Подключение шрифтов-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=
                Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!--Заголовок-->
    <title>Вход</title>
</head>
<body>

<!--Форма с анимацией-->
<div class="section_form">
    <div class="form_box">
        
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="square" style="--i:5;"></div>
        
       <div class="form_anmimated_container"> 
        <div class="form_animated"> 
          <h2>Вход на сайт</h2>
    
          <form action="site.html" method="get" target="_blank">
            <div class="inputBx">
              <input class="inputBx_pl" type="text" required="required">
              <span>Логин</span>
              <i class="fas fa-user-circle"></i>
            </div>
    
            <div class="inputBx password">
              <input class="inputBx_pl" id="password-input" type="password" name="password" required="required">
              <span>Пароль</span>
              <i class="fas fa-key"></i>
            </div>
    
            <div class="checkbox">
                <input class="custom-checkbox" type="checkbox" id="color-1" name="color-1" value="indigo">
                <label for="color-1">Запомнить пароль</label>
            </div>
    
            <div>
              <input class="inputBx_button" type="submit"  value="Войти"> 
            </div>
    
          </form>
    
          <p class="info">Забыли пароль? <a href="#">Восстановить</a></p>
          <p class="info">Еще нет аккаунта? <a href="#">Регистрация</a></p>

          <div class="go_to_main">
            <a href="site.html">Вернуться на главную</a>
          </div>
        </div>
      </div>
      </div>
</div>

</body>
</html>
